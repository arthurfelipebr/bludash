
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blu Imports Dashboard</title>
<!-- Removed import map that loaded dependencies from esm.sh. Vite bundles all
     modules from node_modules, so external imports are unnecessary and can
     break when the network is unavailable. -->
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-white text-black">
  <div id="root"></div>
  <script>
    // Shim for process.env for client-side libraries expecting it.
    // The Gemini API key is now managed by the backend server (see README.md).
    if (typeof window.process === 'undefined') {
      window.process = { env: {} };
    } else if (typeof window.process.env === 'undefined') {
      window.process.env = {};
    }
  </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
